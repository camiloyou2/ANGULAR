
<div class="circle"></div>
<div class="circle1"></div>
<div class="circle2"></div>
<div class="body">
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="profileForm" (ngSubmit)="validar_usuario()">
    <div class="input-container">
      <input formControlName="username" class="input" type="text" autocomplete="off" required>
      <label for="username">Usuario</label>
    </div>
    <div class="input-container">
      <input formControlName="password" class="input" type="password" autocomplete="off" required>
      <label for="password">Contraseña</label>
    </div>
    <button type="submit">Entrar</button>
  </form>
  
</div>
</div>
