
    <style>
      /* Contenedor principal */
.form-container {
  display: flex;
  min-height: 100vh;
  background-color: #f4f4f4;
}

/* Menú lateral */
.menu-container {
  position: absolute;
  left: 0;
  top: 0;
  width: 300px;
  background-color: #2c3e50;
  padding: 1rem;
  height: 100%;
  box-shadow: 3px 0px 6px rgba(0, 0, 0, 0.1);
  z-index: 10;
}

.menu-list {
  list-style: none;
  padding: 0;
}

.menu-item {
  margin-bottom: 1.5rem;
}

.menu-link {
  color: white;
  text-decoration: none;
  font-size: 1.2rem;
  padding: 0.5rem;
  display: block;
  transition: background-color 0.3s ease;
}

.menu-link:hover {
  background-color: #34495e;
  border-radius: 5px;
}

/* Formulario */
.form-wrapper {
  margin-left: 320px;
  padding: 2rem;
  flex: 1;
  background-color: white;
}

.form {
  max-width: 800px;
  margin: 0 auto;
}

.form-title {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 1.5rem;
  color: #2c3e50;
}

/* Campos del formulario */
.form-fields {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.form-field {
  display: flex;
  flex-direction: column;
  margin-bottom: 1rem;
}

.form-label {
  font-size: 1rem;
  margin-bottom: 0.5rem;
  color: #333;
}

.form-input {
  padding: 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
  transition: border-color 0.3s ease;
}

.form-input:focus {
  border-color: #3498db;
}

.form-buttons {
  display: flex;
  justify-content: center;
  margin-top: 1.5rem;
}

.form-submit {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.form-submit:hover {
  background-color: #2980b9;
}

    </style>

<section class="form-container">

  <!-- Menú lateral -->
  <main class="menu-container">
    <nav>
      <ul class="menu-list">
        <li class="menu-item">
          <a href="/insertar_estudiante" class="menu-link">Insertar Estudiante</a>
        </li>
        <li class="menu-item">
          <a href="/insertar_docente" class="menu-link">Insertar Docente</a>
        </li>
        <li class="menu-item">
          <a href="/insertar_modalidad" class="menu-link">Insertar Modalidad</a>
        </li>
        <li class="menu-item">
          <a href="/insertar_proyecto" class="menu-link">Insertar Proyecto</a>
        </li>
        <li class="menu-item">
          <a href="/modificar" class="menu-link">Modificar y Actualizar Información</a>
        </li>
        <li class="menu-item">
          <a href="/load_file" class="menu-link">Inicio</a>
        </li>
      </ul>
    </nav>
  </main>

  <!-- Formulario -->
  <aside class="form-wrapper">
    <form (ngSubmit)="enviarFormulario()" #formulario="ngForm" class="form">
      <h2 class="form-title">Información del Estudiante</h2>
      <div class="form-fields">
        <!-- Número de Documento -->
        <div class="form-field">
          <label for="numero_documento" class="form-label">Número de Documento:</label>
          <input type="number" id="numero_documento" name="numero_documento" [(ngModel)]="estudiante.numero_documento" required min="1" class="form-input" placeholder="Ingrese el número de documento">
        </div>

        <!-- Primer Nombre -->
        <div class="form-field">
          <label for="nombre_uno" class="form-label">Primer Nombre:</label>
          <input type="text" id="nombre_uno" name="nombre_uno" [(ngModel)]="estudiante.nombre_uno" required class="form-input" placeholder="Ingrese el primer nombre">
        </div>

        <!-- Segundo Nombre -->
        <div class="form-field">
          <label for="nombre_dos" class="form-label">Segundo Nombre:</label>
          <input type="text" id="nombre_dos" name="nombre_dos" [(ngModel)]="estudiante.nombre_dos" class="form-input" placeholder="Ingrese el segundo nombre (opcional)">
        </div>

        <!-- Primer Apellido -->
        <div class="form-field">
          <label for="apellido_uno" class="form-label">Primer Apellido:</label>
          <input type="text" id="apellido_uno" name="apellido_uno" [(ngModel)]="estudiante.apellido_uno" required class="form-input" placeholder="Ingrese el primer apellido">
        </div>

        <!-- Segundo Apellido -->
        <div class="form-field">
          <label for="apellido_dos" class="form-label">Segundo Apellido:</label>
          <input type="text" id="apellido_dos" name="apellido_dos" [(ngModel)]="estudiante.apellido_dos" class="form-input" placeholder="Ingrese el segundo apellido (opcional)">
        </div>

        <!-- Código -->
        <div class="form-field">
          <label for="codigo" class="form-label">Código:</label>
          <input type="text" id="codigo" name="codigo" [(ngModel)]="estudiante.codigo" required class="form-input" placeholder="Ingrese el código del estudiante">
        </div>

        <!-- Semestre -->
        <div class="form-field">
          <label for="semestre" class="form-label">Semestre:</label>
          <input type="number" id="semestre" name="semestre" [(ngModel)]="estudiante.semestre" min="1" max="12" class="form-input" placeholder="Ingrese el semestre (opcional)">
        </div>

        <!-- Créditos -->
        <div class="form-field">
          <label for="creditos" class="form-label">Créditos:</label>
          <input type="number" id="creditos" name="creditos" [(ngModel)]="estudiante.creditos" min="1" max="153" class="form-input" placeholder="Ingrese los créditos (opcional)">
        </div>
      </div>

      <!-- Botones -->
      <div class="form-buttons">
        <button type="submit" class="form-submit">Enviar</button>
      </div>
    </form>
  </aside>

</section>
