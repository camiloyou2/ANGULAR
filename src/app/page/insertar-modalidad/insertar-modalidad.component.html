

<style>
  /* --- Estilos base compartidos --- */

  /* Centrado vertical y horizontal */
  .centered {
    text-align: center !important;
    vertical-align: middle !important;
  }

  /* Transición para ocultar */
  .ocultar {
    transition: all 0.8s ease-in-out;
  }

  /* Estilos para botones */
  button {
    transition: all 0.5s ease-in-out;
  }

  button[disabled] {
    cursor: not-allowed;
    opacity: 0.2;
  }

  /* Estilo iframe */
  iframe {
    width: 100%;
    height: 100lvh;
  }

  /* Menú lateral fijo */
  main,
  #menu {
    position: fixed;
  }

  /* Contenedor general */
  .form-container {
    display: flex;
    min-height: 100vh;
    background-color: #f4f4f4;
  }

  /* Menú lateral */
  .menu-container {
    position: absolute;
    left: 0;
    top: 0;
    width: 300px;
    background-color: #2c3e50;
    padding: 1rem;
    height: 100%;
    box-shadow: 3px 0px 6px rgba(0, 0, 0, 0.1);
    z-index: 10;
  }

  .menu-list {
    list-style: none;
    padding: 0;
  }

  .menu-item {
    margin-bottom: 1.5rem;
  }

  .menu-link {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    padding: 0.5rem;
    display: block;
    transition: background-color 0.3s ease;
  }

  .menu-link:hover {
    background-color: #34495e;
    border-radius: 5px;
  }

  /* Formulario */
  .form-wrapper {
    margin-left: 320px;
    padding: 2rem;
    flex: 1;
    background-color: white;
  }

  .form {
    max-width: 800px;
    margin: 0 auto;
  }

  .form-title {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 1.5rem;
    color: #2c3e50;
  }

  /* Campos del formulario */
  .form-fields {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
  }

  .form-field {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
  }

  .form-label {
    font-size: 1rem;
    margin-bottom: 0.5rem;
    color: #333;
  }

  .form-input {
    padding: 1rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .form-input:focus {
    border-color: #3498db;
  }

  .form-buttons {
    display: flex;
    justify-content: center;
    margin-top: 1.5rem;
  }

  .form-submit {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-submit:hover {
    background-color: #2980b9;
  }

  /* Acordeón tipo desplegable */
  .container {
    width: 100%;
    max-width: 800px;
    margin: auto;
  }

  .titulo {
    background-color: #e2e8f0;
    padding: 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
  }

  input[type="checkbox"] {
    display: none;
  }

  input[type="checkbox"]:checked + label + .contenido {
    display: block;
    height: 100vh;
    overflow-y: auto;
  }

  .contenido {
    display: none;
    padding: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 8px;
  }

  /* Botón de navegación estilo moderno */
  .boton-nav {
    background-color: #1e3a8a;
    color: white;
    padding: 8px 16px;
    display: inline-flex;
    align-items: center;
    border-radius: 4px;
    border: none;
    cursor: pointer;
  }

  .boton-nav svg {
    width: 24px;
    height: 24px;
  }

  /* Tabla responsiva */
  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 8px;
    text-align: left;
  }

  /* Pie fijo */
  .fijo {
    bottom: 0;
    position: fixed;
  }
</style>

<section class="form-container">

  <!-- Menú lateral -->
  <main class="menu-container">
    <nav>
      <ul class="menu-list">
        <li class="menu-item">
          <a routerLink="/insertar_estudiante" class="menu-link">Insertar Estudiante</a>
        </li>
        <li class="menu-item">
          <a routerLink="/insertar_docente" class="menu-link">Insertar Docente</a>
        </li>
        <li class="menu-item">
          <a routerLink="/insertar_modalidad" class="menu-link">Insertar Modalidad</a>
        </li>
        <li class="menu-item">
          <a routerLink="/insertar_proyecto" class="menu-link">Insertar Proyecto</a>
        </li>
        <li class="menu-item">
          <a routerLink="/modificar" class="menu-link">Modificar y Actualizar Información</a>
        </li>
        <li class="menu-item">
          <a routerLink="/load_file" class="menu-link">Inicio</a>
        </li>
      </ul>
    </nav>
  </main>

  <!-- Formulario -->
  <aside class="form-wrapper">
    <form (ngSubmit)="onSubmit()" #modalidadForm="ngForm" class="form">
      <h2 class="form-title">Insertar Modalidad</h2>
      
      <div class="form-fields">
        <div class="form-field">
          <label for="modalidadName" class="form-label">Nombre de la Modalidad</label>
          <input
            type="text"
            id="modalidadName"
            name="nombre"
            [(ngModel)]="modalidad.nombre"
            required
            #nombre="ngModel"
            class="form-input"
            placeholder="Ingrese el nombre de la modalidad"
          />
          <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">
            El nombre es requerido.
          </div>
        </div>
      </div>

      <div class="form-buttons">
        <button type="submit" class="form-submit" [disabled]="modalidadForm.invalid">
          Crear Modalidad
        </button>
      </div>
    </form>
  </aside>

</section>
